<ion-content padding>
  <ion-slides pager>

    <ion-slide class="slide_image">
      <img src="assets/images/slide1.png">
      <h2>Finança com você!</h2>
      <br>
      <div>
        <p>
          Conheça o aplicativo que te ajuda no controle financeiro pessoal.
        </p>
        <p>
          Ficou curioso?
          <a (click)="goToTabsPage()">Veja mais</a>
        </p>
      </div>
    </ion-slide>

    <ion-slide class="slide_image">
      <img src="assets/images/slide3.png">
      <h2>Cadastre-se</h2>
      
      <form (ngSubmit)="saveUser()">
        <ion-item> 
          <ion-label>Email</ion-label>
          <ion-input type="email" placeholder="Email" [(ngModel)]="data.username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="data.senha" name="senha" required></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Cadastrar</button>
      </form>
    </ion-slide>


  </ion-slides>
</ion-content>
