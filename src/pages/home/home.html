<ion-header>
  <ion-navbar>
    <ion-title>
      Minhas Despesas e Receitas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2><ion-icon name="list"></ion-icon> - Lista</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let despesa of despesas; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{despesa.date}}</span><br>
          Tipo: {{despesa.type}} - <ion-icon name="cash"></ion-icon><br>
          {{despesa.description}}
        </p>
        <h3 item-end>
          Valor: R${{despesa.amount}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(despesa.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(despesa.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Balan√ßo: R${{balance}}</ion-title>
  </ion-toolbar>
</ion-footer>
